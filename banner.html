<!DOCTYPE html>
<html>
 <head>
  <title>Изображение 200 на 100</title>
  <style>
   div {
    width: 200px;
    height: 100px;
    overflow: hidden;
   }
   img { 
	width: 100%;
	height: 100%;
	object-fit: cover;
   } 
  </style>
 </head>
 <body>
  <div>
   <img src="picture.jpg">
  </div>
 </body>
</html>
